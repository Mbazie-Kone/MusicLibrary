<div class="auth-form">
    <h2>Register</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" />
            
            <div class="form-error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                Please enter a valid email.
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" />
    
            <div class="form-error" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
                Password is required.
            </div>
        </div>

        <button type="submit" [disabled]="loading">
            {{ loading ? 'Registering...' : 'Register' }}
        </button>

        <p class="auth-link">
            Already have an account?
            <a routerLink="/login">Login</a>
        </p>

    </form>
    
    <p *ngIf="successMessage" class="form-success">
        {{ successMessage }}
    </p>

    <p *ngIf="errorMessage" class="form-error">
        {{ errorMessage }}
    </p>
</div>
