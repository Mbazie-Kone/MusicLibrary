<div class="auth-form">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label>Email</label>
            <div class="input-wrapper">
                <span class="input-icon icon-user"></span>
                <input type="email" formControlName="email" placeholder="Enter your email" />
            </div>
            <div class="form-error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                Please enter a valid email.
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <div class="input-wrapper">
                <span class="input-icon icon-lock"></span>
                <input type="password" formControlName="password" placeholder="Enter your password" />
                <span class="input-icon-right icon-eye" (click)="togglePasswordVisibility()"></span>
            </div>
            <div class="form-error" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
                Password is required.
            </div>
        </div>

        <button type="submit" [disabled]="loading" class="auth-submit-btn">
            {{ loading ? 'Registering...' : 'Register' }}
        </button>

        <p class="auth-link">
            Already have an account?
            <a routerLink="/login">Login</a>
        </p>
    </form>
    
    <p *ngIf="successMessage" class="form-success">
        {{ successMessage }}
    </p>

    <p *ngIf="errorMessage" class="form-error">
        {{ errorMessage }}
    </p>
</div>
